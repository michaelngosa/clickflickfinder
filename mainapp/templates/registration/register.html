{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Create Your Account {% endblock %}
 
{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
        <form class="row gy-2 gx-3 align-items-center" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="color: white;">Create Your Account</legend>
            </fieldset>
                <p> Please, sign up using the following form: </p>
                {{ user_form|crispy}}
                <div class="form-group" id="signup-button">
                    <button class="btn " input type="submit" value="Sign Up">Sign Up</button>
                </div>
        </form>
    </div>
{% endblock%}
